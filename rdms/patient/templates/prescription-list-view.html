<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prescriptions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .prescriptions-container {
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .prescriptions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        
        .prescriptions-table th,
        .prescriptions-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .prescriptions-table th {
            background-color: #f4f8fb;
            font-weight: 600;
            color: #555;
        }
        
        .prescriptions-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-completed {
            background-color: #e1f7e3;
            color: #27ae60;
        }
        
        .status-pending {
            background-color: #fef8e5;
            color: #f39c12;
        }
        
        .status-cancelled {
            background-color: #fce9e9;
            color: #e74c3c;
        }
        
        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            font-size: 12px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-label {
            font-weight: 500;
            font-size: 14px;
        }
        
        .filter-select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            padding: 8px 12px 8px 35px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }
        
        .pagination-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background-color: white;
            text-decoration: none;
            color: #333;
        }
        
        .pagination-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Bookings</h1>
        </div>
        
        <div class="prescriptions-container">
            <div class="filters">
                <form method="get" action="">
                    <div class="search-box">
                        <span class="search-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            </svg>
                        </span>
                    </div>
                    
                  
                    
                 
                    
                </form>
            </div>
            
            <div class="section-title">Booking History</div>
            
            <table class="prescriptions-table">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Static prescription items -->
                    {% for booking in booking_data %}
                    <tr>
                        <td>{{ booking.booking_id }}</td>
                        <td>{{ booking.doctor_name }}</td>
                        <td>{{ booking.booking_date }}</td>
                        <td><span class="status-badge status-completed">{{ booking.status }}</span></td>
                        <td><a href="{% url 'precription_new_page' booking.b_id %}" class="btn btn-primary">View Prescription</a></td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
            
           
        </div>
    </div>
</body>
</html>
