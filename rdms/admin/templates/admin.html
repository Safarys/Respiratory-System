<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar-header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 20px;
            font-weight: bold;
        }
        .sidebar-menu {
            padding: 15px;
        }
        .sidebar-menu label {
            width: 100%;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar-menu label:hover {
            background-color: #f0f0f0;
        }
        .radio-btn {
            display: none;
        }
        .radio-btn:checked + label {
            background-color: #3b82f6;
            color: white;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .content-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            display: none;
        }
        /* Rest of the previous CSS remains the same */

        /* Hide all radio buttons */
        #dashboard-radio:checked ~ #dashboard,
        #doctor-registration-radio:checked ~ #doctor-registration,
        #doctor-management-radio:checked ~ #doctor-management,
        #patient-management-radio:checked ~ #patient-management {
            display: block;
        }
    </style>
</head>
<body>
    

    <div class="sidebar">
        <div class="sidebar-header">
            Admin Dashboard
        </div>
        <div class="sidebar-menu">
            <label for="dashboard-radio">Dashboard</label>
            <a href="{% url 'doctorregister' %}"> <label for="doctor-registration-radio">Doctor Registration</label></a>
           
            <label for="doctor-management-radio">Doctor Management</label>
            <label for="patient-management-radio">Patient Management</label>
        </div>
    </div>
    
    
        
</body>
</html>
