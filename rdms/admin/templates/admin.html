<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Admin Dashboard</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f7fa;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            position: fixed;
        }
        
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .sidebar-menu {
            padding: 15px;
        }
        
        .sidebar-menu label {
            width: 100%;
            display: block;
            padding: 12px 15px;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            color: #34495e;
        }
        
        .sidebar-menu a {
            text-decoration: none;
            color: inherit;
        }
        
        .sidebar-menu label:hover {
            background-color: #f0f0f0;
        }
        
        /* Main content styles */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            width: calc(100% - 250px);
        }
        
        .content-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            text-align: center;
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0 30px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #f8f9fa;
            color: #2c3e50;
            font-weight: bold;
        }
        
        tbody tr:hover {
            background-color: #f5f7fa;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .approve {
            background-color: #2ecc71;
            color: white;
        }
        
        .approve:hover {
            background-color: #27ae60;
        }
        
        .reject {
            background-color: #e74c3c;
            color: white;
        }
        
        .reject:hover {
            background-color: #c0392b;
        }
        
        .status {
            font-weight: bold;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .status-approved {
            color: #2ecc71;
        }
        
        .status-rejected {
            color: #e74c3c;
        }
        
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    

    <div class="sidebar">
        <div class="sidebar-header">
            Admin Dashboard
        </div>
        <div class="sidebar-menu">
            <label for="dashboard-radio">Dashboard</label>
            <a href="{% url 'doctorregister' %}"> <label for="doctor-registration-radio">Doctor Registration</label></a>
            <a href="{% url 'manage_leave_requests' %}"> <label for="doctor-registration-radio">Leave Applications</label></a>
            <a href="{% url 'manage_doctors' %}"> <label for="doctor-registration-radio">Doctor Management</label></a>
            <a href="{% url 'manage_patients' %}"> <label for="doctor-registration-radio">Patient Management</label></a>
            <a href="{% url 'logout_view' %}"> <label for="dashboard-radio">Logout</label></a>
        </div>
    </div>
    
    
        
</body>
</html>
